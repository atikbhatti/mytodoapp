<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>My Todo App</title>

	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/united/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-5 col-12" id="todo-form-container">
				<h1 class="display-4 text-center">
					<i class="fas fa-clipboard-list text-primary"></i> My<span class="text-primary">Task</span>List
				</h1>
				<form id="todo-form">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="task">Description</label>
						<textarea class="form-control" rows="3" id="desc"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Save</button>
					</div>
				</form>
			</div>
		</div>
		<hr/>
		<div class="row justify-content-center">
			<div class="col-md-9 col-12">
				<table class="table table-sm mt-4">
					<thead>
						<tr>
							<th width="20%">Title</th>
							<th width="70%">Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="task-list"></tbody>
				</table>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
